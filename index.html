<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SmartenUp: All Your Information in One Place</title>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Playfair+Display+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>SmartenUp: All of Your Information In One Place</h1>
    </header>

    <div class="container">
        <form id="js-form">
            <label for="info">What Do You Want To Know About?</label>
            <input type="text" name="info" id="js-info" class ="info" required>

            <!-- <label for="max-results">Maximum Results</label>
            <input type="number" name="max-results" id="js-max-results" value="10"> -->

            <input type="submit" value="Search">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
            <h2>Search Results</h2>
                <h3 class="nyt">New York Times Articles</h3>
                    <ul id="nyt-results-list" class="results-list">
                    </ul>
                <h3>Podcasts</h3>    
                    <ul id="listen-results-list" class="results-list">
                    </ul>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
