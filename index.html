<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SmartenUp: All Your Information in One Place</title>
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text|Pontano+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <header>
            <h1>SmartenUp: ALL OF YOUR INFORMATION IN ONE PLACE</h1>
         </header>
        
            <form id="js-form" class="fixed">
                <label for="info">WHAT DO YOU WANT TO KNOW ABOUT?</label>
                <input type="text" name="info" id="js-info" class ="info" required>

                <input type="submit" value="Search">
            </form>
    </section>

    <p id="js-error-message" class="error-message"></p>
    <h2 id="search-results" class="hidden">SEARCH RESULTS</h2>
    <div class="result-header">
        <h3 id="nyt-search" class="hidden">NEW YORK TIMES</h3>
        <h3 id="listen-search" class="hidden">PODCASTS</h3>
    </div>
    <section id="results" class="hidden">
                <!-- <h3 class="nyt-results-list">New York Times Articles</h3> -->
                    <ul id="nyt-results-list" class="results-list">
                    </ul>
                <!-- <h3 class="listen-results-list">Podcasts</h3> -->
                    <ul id="listen-results-list" class="results-list">
                    </ul>
    </section>

    <script src="index.js"></script>
</body>
</html>
